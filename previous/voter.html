<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voteer or Not</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Voter Status Checker</h1>
   <form action="#">
    <div class="form-group">
        <input id="age" class="form-control" type="text" placeholder="Enter your age: ">
        <br>
        <input onclick="checkVoter()" type="button" value="Check">
    </div>
   
   </form>
   <script>
    function checkVoter(){
        age = parseFloat(document.getElementById("age").value)
        if(age>=18)
        {alert("Congratulations you are voter. You can go inside.")
}
        else{ alert("Sorry you can't vote currently.")}
        
    }
   </script>
</body>
</html>
