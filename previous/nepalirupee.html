<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convert</title>
    <style>
        #number{
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
        }
#button{
    padding: 15px;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <h1>Nepali Currency converter</h1>
    <form action="#">
        <input type="number" id="number"><br><br>
        <input type="button" onclick="CurrencyConvert()" value="Convert" id="button">
    </form>
<script>
    function CurrencyConvert(){
        usd = document.getElementById("number").value
        nepali = parseFloat(usd) * 131
        alert(`nepali amount is ${nepali}`)
    }
</script>
    
</body>
</html>
