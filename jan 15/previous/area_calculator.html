<!-- Calculate Area = l*b using alert -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area calculate</title>
</head>
<body>
    <form action="#">
        <label for="length">Length: </label>
        <input type="number" id="length">
        <label for="breadth">Breadth: </label>
        <input type="number" id="breadth"><br><br>
        <input type="button" onclick="areaCalculate()" id="button" value="Check">
    </form>
    <script>
        function areaCalculate(){
            length = document.getElementById("length").value
            breadth = document.getElementById("breadth").value
            area = parseFloat(length) * parseFloat(breadth)
            alert(`calculate area ${ area}`)
        }
    </script>
    
</body>
</html>
